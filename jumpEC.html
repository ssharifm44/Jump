<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">

var counter = 0; // alternator

function flipTextBox() {
    if (counter % 2 == 0)  {
        left();
        counter++;
    } else {
        right();
        counter++;
    }
}

function left()
{
    document.getElementById("rightDiv").value = document.getElementById("leftDiv").value;
    document.getElementById("leftDiv").value = " ";
    document.getElementById("jump").value = "Jump >";
}

function right()
{
    document.getElementById("leftDiv").value= document.getElementById("rightDiv").value;
    document.getElementById("rightDiv").value = " ";
    document.getElementById("jump").value = "< Jump";
}

</script>
</head>
<body>
    <style>
    body {
        width: 90%;
        max-width: 900px;
        margin: 0 auto;
        font: 0.9em/1.2 Arial, Helvetica, sans-serif;
        color: white;
        background-color: aqua;
        text-align: center;
      }
      .form {
        background-color: aliceblue;
        color: beige;
        text-align: center;
      }
</style>
    
<h2>Jump</h2>

<form>
    <input type="text" id="leftDiv" value="abc" >
    <input type="button" id="jump" value="Jump >" onclick="flipTextBox()" > </input>
    <input type="text" id="rightDiv"> 
</form>

</body>
</html>
